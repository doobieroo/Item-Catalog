{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class="row divider green">
	<div class="col-md-12"></div>
</div>

<div class="row banner main">
	<div class="col-sm-12">
		<h2>{{category.name}} --> New Item</h2>
	</div>
</div>

<div class="row">
	<div class="col-sm-6 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
				<p></p>
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
				<button type="submit" class="btn" id="submit" type="submit"> Create</button><a href = "{{url_for('showCategoryItems', category_id = category.id)}}">
					<button type="button" class="btn delete"> Cancel</button>
				</a>
			</div>
		</form>

	</div>
	<div class="col-sm-6"></div>
</div>

{% endblock %}
