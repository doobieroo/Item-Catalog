{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
	<div class="col-sm-12"></div>
</div>

<div class="row banner menu">
	<div class="col-sm-12">
		<h2>Edit {{category.name}}</h2>
	</div>
</div>

<div class="row">
	<div class="col-sm-5 padding-top">
		<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" name="name" value="{{category.name }}">
				<button type="submit" class="btn" id="submit" type="submit"> Save</button>
				<a href = '{{url_for('showCategories')}}'>
					<button type="button" class="btn btn delete"> Cancel</button>
				</a>
			</div>
		</form>
	</div>
	<div class="col-sm-7">
	</div>	
</div>

{% endblock %}
