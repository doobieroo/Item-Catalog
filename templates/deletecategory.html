{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-sm-12">
		<h3> Are you sure you want to delete {{category.name}}? </h3>
	</div>
</div>

<div class="row">
	<div class="col-sm-1">
		<form action="#" method = 'post'>
			<button type="submit" class="btn delete" id="submit" type="submit"> Delete</button>
		</form>
	</div>
	<div class="col-sm-1">
		<a href = '{{url_for('showCategories')}}'>
			<button class="btn delete"> Cancel</button>
		</a>
	</div>
	<div class="col-sm-10"></div>
</div>


{% endblock %}
