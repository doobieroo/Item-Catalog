{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class="row divider green">
	<div class="col-md-12"></div>
</div>

<div class="row banner main">
	<div class="col-sm-12">
		<h2>New Category</h2>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit"> Create</button>
				<a href = "{{url_for('showCategories')}}">
					<button type="button" class="btn btn-default delete"> Cancel</button>
				</a>
			</div>
		</form>
		
	</div>
</div>

{% endblock %}
